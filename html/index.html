<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Crafting - QBCore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="crafting-container" class="hidden">
        <div id="notification" class="notification hidden">
            <i class="notification-icon"></i>
            <span class="notification-text"></span>
        </div>

        <div class="crafting-window">
            <!-- Header -->
            <div class="header">
                <div class="header-title">
                    <i class="station-icon" id="station-icon"></i>
                    <span id="station-name">CAMPFIRE COOKING</span>
                </div>
                <button id="close-btn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="main-content">
                <!-- Recetas -->
                <div class="recipes-section">
                    <h3>RECIPES</h3>
                    <div class="recipes-grid" id="recipes-grid">
                        <!-- Recetas se generan dinámicamente -->
                    </div>
                </div>

                <!-- Área central de crafting -->
                <div class="crafting-area">
                    <div class="station-display">
                        <div class="station-image" id="station-image">
                            <i class="station-display-icon" id="station-display-icon"></i>
                        </div>
                        
                        <!-- Receta seleccionada -->
                        <div class="selected-recipe" id="selected-recipe">
                            <div class="recipe-info">
                                <div class="recipe-icon">
                                    <i class="fas fa-question"></i>
                                </div>
                                <div class="recipe-details">
                                    <div class="recipe-name">Select Recipe</div>
                                    <div class="recipe-desc">Choose a recipe to start crafting</div>
                                </div>
                            </div>
                        </div>

                        <!-- Ingredientes requeridos -->
                        <div class="ingredients-required" id="ingredients-required">
                            <!-- Se generan dinámicamente -->
                        </div>

                        <!-- Controles de cantidad -->
                        <div class="quantity-controls" id="quantity-controls" style="display: none;">
                            <label>Quantity:</label>
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <span class="quantity-display" id="quantity-display">1</span>
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>

                        <!-- Botones de acción -->
                        <div class="action-buttons">
                            <button id="craft-btn" class="craft-btn" disabled onclick="startCrafting()">
                                <i class="fas fa-hammer"></i> CRAFT
                            </button>
                            <button id="clear-btn" class="clear-btn" onclick="clearSelection()">
                                <i class="fas fa-broom"></i> CLEAR
                            </button>
                        </div>
                    </div>

                    <!-- Progreso de crafting -->
                    <div id="crafting-progress" class="crafting-progress hidden">
                        <div class="progress-info">
                            <span><i class="fas fa-fire"></i> Crafting: <span id="crafting-item-name"></span></span>
                            <span id="time-remaining"></span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <button class="cancel-btn" onclick="cancelCrafting()">
                            <i class="fas fa-times"></i> CANCEL
                        </button>
                    </div>
                </div>

                <!-- Resultado e inventario -->
                <div class="results-section">
                    <h3>RESULTS</h3>
                    <div class="result-display" id="result-display">
                        <div class="result-placeholder">
                            <i class="fas fa-gift"></i>
                            <span>Result will appear here</span>
                        </div>
                    </div>

                    <!-- Inventario compacto -->
                    <div class="inventory-compact">
                        <h4>INVENTORY</h4>
                        <div class="inventory-items" id="inventory-items">
                            <!-- Items del inventario -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs de estaciones -->
            <div class="station-tabs" id="station-tabs">
                <!-- Se generan dinámicamente -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
